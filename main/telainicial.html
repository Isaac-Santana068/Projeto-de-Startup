<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/telainicial.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>ArtShield</title>
</head>
<body>
     <div id="conteinernav">
        <button id="entrar">Entrar</button>
        <button id="cadastro">Cadastrar</button>
     </div>
     <div class="imge">
        <img src="imagens/logo.png" alt=""
        id="back">
        <img src="imagens/logo.png" alt="" id="logo">
        <p style="color: #d1385e; font-size: 20px; text-align: center; position:absolute;
        bottom: 250px; left: 48%;">ArtShield</p>
     </div>
     
     <script>
        const entrar = document.getElementById('entrar');
        const cadastro = document.getElementById('cadastro');

        /*Botão entrar*/
        entrar.addEventListener("click", () => {
            window.location.href = 'index.html'
        })
        entrar.addEventListener("mouseover", () => {
            entrar.style.backgroundColor = '#d1385e'
            entrar.style.color = 'black'
            entrar.style.border = '5px solid black'
        })
        entrar.addEventListener("mouseout", () => {
            entrar.style.backgroundColor = '#192731'
            entrar.style.color = 'white'
            entrar.style.border = 'none'
        })
        /*Botão cadastro*/
        cadastro.addEventListener("click", () => {
            window.location.href = 'index.html'
        })
        cadastro.addEventListener("mouseover", () => {
            cadastro.style.backgroundColor = '#d1385e'
            cadastro.style.color = 'black'
            cadastro.style.border = '5px solid black'
        })
        cadastro.addEventListener('mouseout', () => {
            cadastro.style.backgroundColor = '#192731'
            cadastro.style.color = 'white'
            cadastro.style.border = 'none'
        })
    </script>
