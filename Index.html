<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Pinterest Simples</title>
</head>
<body>
  <div id="conteinernav">
    <nav>
      <img src="imagens/escudo.png" alt="logo" id="logo" width="60" style="position: relative; left: 30px; top: 5px;">
      <div id="ligações">
        <a href="#"><img src="imagens/Usuário.png" alt="Usuário" id="usuario"></a>
        <a href="#"><img src="imagens/icons/Home.png" alt="Home" style="position: relative; left: 40%; bottom: 4vmax; width: 70px;"></a>
        <a href="#"><img src="imagens/icons/lupa.png" alt="Buscar" style="position: relative; left: 53%; bottom: 4.5vmax; width: 50px; filter: contrast(100);"></a>
      </div>
    </nav>
  </div>

  <div id="conteiner">
    <div class="grid" id="gradeimagem"></div>
  </div>

  <script src="index.js"></script>

</html>
